<div class="base">
  <div class="root">
    <h1>Meine Urlaube</h1>

    <div class="current-vacation-header box">
      <div class="vacation-header">
        <p><span class="vacation-label">Verf체gbarer Urlaub:</span> 5 Tage</p>
        <button
          type="button"
          class="btn btn-secondary add-button"
          (click)="isCollapsed = !isCollapsed"
          [attr.aria-expanded]="!isCollapsed"
          aria-controls="collapseExample"
        >
          {{ isCollapsed ? '+' : '-' }}
        </button>
      </div>
      <div class="vacation-apply-form" #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
        <hr />
        <div class="vacation-body">
          <p><span class="vacation-label">Neuen Urlaub Beantragen:</span></p>
          <form class="row row-cols-sm-auto">
            <div class="col-12">
              <div class="dp-hidden position-absolute">
                <div class="input-group">
                  <input
                    name="datepicker"
                    class="form-control"
                    ngbDatepicker
                    #datepicker="ngbDatepicker"
                    [autoClose]="'outside'"
                    (dateSelect)="onDateSelection($event)"
                    [displayMonths]="2"
                    [dayTemplate]="t"
                    outsideDays="hidden"
                    [startDate]="fromDate!"
                    tabindex="-1"
                  />
                  <ng-template #t let-date let-focused="focused">
                    <span
                      class="custom-day"
                      [class.focused]="focused"
                      [class.range]="isRange(date)"
                      [class.faded]="isHovered(date) || isInside(date)"
                      (mouseenter)="hoveredDate = date"
                      (mouseleave)="hoveredDate = null"
                    >
                      {{ date.day }}
                    </span>
                  </ng-template>
                </div>
              </div>
              <div class="input-group">
                <input
                  #dpFromDate
                  class="form-control"
                  placeholder="yyyy-mm-dd"
                  name="dpFromDate"
                  [value]="formatter.format(fromDate)"
                  (input)="fromDate = validateInput(fromDate, dpFromDate.value)"
                />
                <button class="btn btn-secondary bi bi-calendar3" (click)="datepicker.toggle()" type="button"></button>
              </div>
            </div>
            <div class="col-12">
              <div class="input-group">
                <input
                  #dpToDate
                  class="form-control"
                  placeholder="yyyy-mm-dd"
                  name="dpToDate"
                  [value]="formatter.format(toDate)"
                  (input)="toDate = validateInput(toDate, dpToDate.value)"
                />
                <button class="btn btn-outline-secondary bi bi-calendar3" (click)="datepicker.toggle()" type="button"></button>
              </div>
            </div>
          </form>
        </div>
        <hr />
        <div class="vacation-footer">
          <p><span class="vacation-label">Resturlaub:</span> 2 Tage</p>
        </div>
      </div>
    </div>
    <hr />

    <div class="vacation-lists">
      <div class="vacation-list-card box">
        <h2>Ausstehende Antr채ge</h2>
      </div>
      <div class="vacation-list-card box">
        <h2>Angenommene Antr채ge</h2>
      </div>
      <div class="vacation-list-card box">
        <h2>Abgelehne Antr채ge</h2>
      </div>
    </div>
  </div>
</div>
